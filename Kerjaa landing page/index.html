<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Kerjaa</title>
  </head>
  <body>
    <div class="container-fluid main-wrapper p-0">
      <nav class="navbar navbar-expand-md">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row legend">
        <div class="col-md-5 left-section">
          <h1>A new way to manage <span>your teamwork!</span></h1>
          <h4 class="description">
            The easiest way to manage your teamwork with Kerjaa.
          </h4>
          <p class="link"><a href="#">Try Kerjaa For Free</a></p>
        </div>
        <div class="col-md-7 right-section">
          <div class="image-wrapper">
            <img src="images/love-teamwork.png" alt="" />
          </div>
        </div>
      </div>
      <div class="row partners">
        <div class="col-md content">
          <p>OUR PARTNER</p>
          <h2>Trusted by 100+ Companies</h2>
          <div class="sponsors-images">
            <img src="images/disney-logo-home.6b91f8d.png" alt="disney" />
            <img src="images/netflix-logo-home.12f719e.png" alt="disney" />
            <img src="images/paypal-logo-home.9d8717f.png" alt="disney" />
            <img src="images/spotify-logo-home.f110bbf.png" alt="disney" />
          </div>
        </div>
      </div>
      <div class="row">
          
      </div>
    </div>
  </body>
</html>
